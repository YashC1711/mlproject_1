<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark light" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Exam Performance Indicator</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg1: #0b1220; /* page gradient start */
        --bg2: #081624; /* page gradient end */
        --text: #e6edf3; /* primary text */
        --muted: #9fb3c8; /* secondary text */
        --surface: #12161c; /* layer 1 (card) */
        --panel: #0f141a; /* layer 2 (inner panels) */
        --border: #2a2f3a; /* neutral border */
        --accent1: #1976d2; /* primary brand */
        --accent2: #64b5f6; /* secondary brand */
        --ring: #64b5f6; /* focus ring */
        --shadow: rgba(2, 6, 23, 0.6);
      }

      html,
      body {
        height: 100%;
      }

      body {
        background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
        min-height: 100vh;
        color: var(--text);
        color-scheme: dark; /* native dark defaults */
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol";
      }

      /* Layer 1: Card (surface) */
      .card {
        max-width: 980px;
        margin: 40px auto;
        border-radius: 18px;
        background: var(--surface);
        border: 1px solid var(--border);
        box-shadow: 0 12px 32px -8px var(--shadow);
        transition: transform 0.2s ease, box-shadow 0.2s ease,
          border-color 0.2s ease;
      }
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 44px -6px rgba(2, 6, 23, 0.75);
        border-color: #324055;
      }

      /* Layer 2: Panels inside the card */
      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
      }

      /* Title */
      .card-title {
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        letter-spacing: 0.5px;
        color: #90caf9;
        margin: 8px 0 24px;
      }

      /* Text/labels */
      .form-text,
      label,
      .form-label {
        color: var(--muted);
      }

      /* Inputs */
      .form-select,
      .form-control {
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #0d1117;
        color: var(--text);
        transition: border-color 0.2s ease, box-shadow 0.2s ease,
          background-color 0.2s ease, transform 0.1s ease;
      }
      .form-select:hover,
      .form-control:hover {
        border-color: #3a4a60;
      }
      .form-select:focus,
      .form-control:focus {
        outline: none;
        border-color: var(--ring);
        box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.3);
        background: #10151c;
        transform: translateY(-1px);
      }
      .form-control::placeholder {
        color: #9aa6b2;
      }

      /* Primary button */
      .btn-primary {
        background: linear-gradient(
          90deg,
          var(--accent1) 60%,
          var(--accent2) 100%
        );
        border: none;
        font-weight: 600;
        letter-spacing: 0.5px;
        border-radius: 10px;
        color: #fff;
        transition: background 0.25s ease, transform 0.12s ease,
          box-shadow 0.2s ease;
        box-shadow: 0 6px 18px -6px rgba(100, 181, 246, 0.35);
      }
      .btn-primary:hover {
        background: linear-gradient(
          270deg,
          var(--accent2) 0%,
          var(--accent1) 100%
        );
        transform: translateY(-1px);
        box-shadow: 0 10px 26px -8px rgba(100, 181, 246, 0.45);
      }
      .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 4px 14px -6px rgba(100, 181, 246, 0.35);
      }
      .btn-primary:focus-visible {
        outline: none;
        box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.35);
      }

      /* Result block (can live in the side panel) */
      .result {
        text-align: center;
        margin-top: 12px;
        font-size: 1.15rem;
        color: var(--accent2);
        background: #0e1319;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 12px 14px;
        box-shadow: 0 8px 18px -10px rgba(25, 118, 210, 0.25);
      }

      /* Dividers if needed */
      .divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, #2a2f3a, transparent);
        border: 0;
        margin: 16px 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Student Exam Performance Indicator</h1>

          <div class="row g-4 align-items-start">
            <!-- Left Layer (Panel): Form -->
            <div class="col-12 col-lg-7">
              <div class="panel">
                <form action="{{ url_for('predict_datapoint')}}" method="post">
                  <div class="row g-3">
                    <div class="col-12 col-md-6">
                      <label class="form-label">Gender</label>
                      <select class="form-select" name="gender" required>
                        <option selected disabled value="">
                          Select your Gender
                        </option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                    </div>

                    <div class="col-12 col-md-6">
                      <label class="form-label">Race or Ethnicity</label>
                      <select class="form-select" name="ethnicity" required>
                        <option selected disabled value="">
                          Select Ethnicity
                        </option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                      </select>
                    </div>

                    <div class="col-12 col-md-6">
                      <label class="form-label"
                        >Parental Level of Education</label
                      >
                      <select
                        class="form-select"
                        name="parental_level_of_education"
                        required
                      >
                        <option selected disabled value="">
                          Select Parent Education
                        </option>
                        <option value="associate's degree">
                          Associate's degree
                        </option>
                        <option value="bachelor's degree">
                          Bachelor's degree
                        </option>
                        <option value="high school">High school</option>
                        <option value="master's degree">Master's degree</option>
                        <option value="some college">Some college</option>
                        <option value="some high school">
                          Some high school
                        </option>
                      </select>
                    </div>

                    <div class="col-12 col-md-6">
                      <label class="form-label">Lunch Type</label>
                      <select class="form-select" name="lunch" required>
                        <option selected disabled value="">
                          Select Lunch Type
                        </option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                      </select>
                    </div>

                    <div class="col-12 col-md-6">
                      <label class="form-label">Test Preparation Course</label>
                      <select
                        class="form-select"
                        name="test_preparation_course"
                        required
                      >
                        <option selected disabled value="">
                          Select Test Course
                        </option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                      </select>
                    </div>

                    <div class="col-12 col-md-6">
                      <label class="form-label">Reading Score out of 100</label>
                      <input
                        class="form-control"
                        type="number"
                        name="reading_score"
                        placeholder="Enter your Reading score"
                        min="0"
                        max="100"
                        required
                      />
                    </div>

                    <div class="col-12 col-md-6">
                      <label class="form-label">Writing Score out of 100</label>
                      <input
                        class="form-control"
                        type="number"
                        name="writing_score"
                        placeholder="Enter your Writing Score"
                        min="0"
                        max="100"
                        required
                      />
                    </div>

                    <div class="col-12 d-grid mt-2">
                      <button class="btn btn-primary" type="submit">
                        Predict your Maths Score
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <!-- Right Layer (Panel): Side info + Result -->
            <div class="col-12 col-lg-5">
              <div class="panel">
                <h2 class="h5 mb-3" style="color: #a5c8ff">Summary</h2>
                <p class="mb-3" style="color: var(--muted)">
                  Fill the fields and submit to see the predicted Maths score
                  here; ensure scores are between 0 and 100.
                </p>

                {% if results %}
                <div class="result">
                  <strong>Prediction:</strong> {{results}}
                </div>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
